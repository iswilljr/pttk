<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static',filename='css/menu.css')}}">
    {% block link %}{% endblock  %}
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0c71825237.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-contenedor">
            <h1><a href="/Inicio">SOCIAL PTTK</a></h1>
            <i class="bx bx-menu"></i>
            <div class="navbar-menu">
                <form action="/Search">
                    <input type="search">
                    <button>Search</button>
                </form>
                <ul class="menu">
                    <li class="item-menu">
                        <a href="/Inicio">
                            <i class='bx bxs-home'></i>
                            <span class="item-span">Inicio</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="/Dash">
                            <i class='bx bxs-dashboard' ></i>
                            <span class="item-span">Dashboard</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="/User/{{user}}" >
                            <i class='bx bxs-user-circle'></i>
                            <span class="item-span">Usuario</span>
                        </a>
                    </li>
                    <li class="item-menu">
                        <a href="/Logout">
                            <i class='bx bx-log-out'></i>
                            <span class="item-span">Salir</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="menu-responsive">
        <nav class="navbar-menu-r">
            <form action="/Search">
                <input type="search">
                <button>Search</button>
            </form>
            <ul class="menu-r">
                <li class="item-menu-r">
                    <a href="/Inicio">
                        <i class='bx bxs-home'></i>
                        <span class="item-span-r">Inicio</span>
                    </a>
                </li>
                <li class="item-menu-r">
                    <a href="/Dash">
                        <i class='bx bxs-dashboard' ></i>
                        <span class="item-span-r">Dashboard</span>
                    </a>
                </li>
                <li class="item-menu-r">
                    <a href="/User/{{user}}" >
                        <i class='bx bxs-user-circle'></i>
                        <span class="item-span-r">Usuario</span>
                    </a>
                </li>
                <li class="item-menu-r">
                    <a href="/Logout">
                        <i class='bx bx-log-out'></i>
                        <span class="item-span-r">Salir</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    {% block content %}
        
    {% endblock  %}
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
</body>
</html>
